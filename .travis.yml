matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      env: TARGET_OS=macos
    - os: linux
      env: TARGET_OS=windows
    - os: linux
      env: TARGET_OS=linux

language: node_js
node_js:
  - '10'

addons:
  apt:
    update: true
    packages:
      - libssl-dev

before_install:
  # macos
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install openssl ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ln -s /usr/local/opt/openssl/include/openssl /usr/local/include ; fi

install:
  - yarn install
  - curl https://api.github.com/?access_token=$GITHUB_PAT
  - curl https://api.github.com/rate_limit
  - yarn add @textile/go-textile-dep

script:
  # windows
  - if [ "$TARGET_OS" == "windows" ]; then echo env ; fi
  # linux and macos
  - yarn exec electron-rebuild
  - yarn build
  - yarn dist --$TARGET_OS

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GITHUB_PAT
  file_glob: true
  file:
    - 'dist/Permaweb-*.AppImage'
    - 'dist/Permaweb-*.exe'
    - 'dist/Permaweb-*.dmg'
  on:
    tags: true
